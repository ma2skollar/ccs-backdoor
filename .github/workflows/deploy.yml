name: Deploy to Server

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Write SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key

      - name: Trust server host key
        run: |
          ssh-keyscan -H 138.199.202.19 >> ~/.ssh/known_hosts

      - name: Upload repo to server
        run: |
          # Change this path if you prefer another location
          export REMOTE_DIR=/root/server/ccs-backdoor
          ssh -i ~/.ssh/deploy_key root@138.199.202.19 "mkdir -p $REMOTE_DIR"
          # Ship files, skipping typical junk
          rsync -az --delete \
            --exclude '.git' \
            --exclude 'node_modules' \
            -e "ssh -i ~/.ssh/deploy_key" \
            ./ root@138.199.202.19:$REMOTE_DIR/

      - name: Stop, rebuild, and run container
        run: |
          export REMOTE_DIR=/root/server/ccs-backdoor
          ssh -i ~/.ssh/deploy_key root@138.199.202.19 bash <<'EOF'
            set -euo pipefail
            cd $REMOTE_DIR

            # Stop running containers (ignore if not running)
            docker compose -f compose.yml down || true

            # Rebuild image(s) from the updated repo
            docker compose -f compose.yml build --pull

            # Start the new containers in the background
            docker compose -f compose.yml up -d --remove-orphans

            # Optional: clean up dangling images
            docker image prune -f || true
          EOF
